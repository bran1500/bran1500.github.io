<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語学習アプリ</title> <!-- Japanese title: Japanese Learning App -->
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column; /* Allow vertical stacking of content */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* Styling for the top salutation */
        .salutation-display {
            font-size: 2.5rem; /* Larger text for salutation */
            font-weight: 800; /* Extra bold */
            color: #3498db; /* Bright blue */
            margin-bottom: 2rem; /* Space below salutation */
            text-align: center;
            padding: 1rem 0;
            width: 100%; /* Full width */
        }
        @media (max-width: 640px) {
            .salutation-display {
                font-size: 2rem;
            }
        }

        /* Combined Date and Weather Card */
        .combined-info-card {
            background-color: #ffffff; /* White background for the card */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 1.5rem; /* More rounded corners */
            padding: 2.5rem; /* Generous padding */
            text-align: center;
            max-width: 90%; /* Max width for responsiveness */
            width: 800px; /* Wider for combined content */
            display: flex; /* Use flexbox for columns */
            align-items: center; /* Vertically center items in the row */
            gap: 1.5rem; /* Space between columns */
            margin-bottom: 2rem; /* Space below this card */
        }
        .combined-info-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600;
            color: #2c3e50; /* Dark blue-gray */
            line-height: 1.6;
            text-align: left; /* Align text to the left within its column */
            flex: 2; /* Takes 2/3 of the space */
            min-height: 100px; /* Ensure some height for content */
            display: flex; /* Use flex to vertically center text */
            align-items: center;
            justify-content: center; /* Center text if it's short */
        }
        .weather-icon-container {
            flex: 1; /* Takes 1/3 of the space */
            display: flex;
            justify-content: center; /* Center icon horizontally */
            align-items: center; /* Center icon vertically */
            min-height: 100px; /* Match min-height of text column */
        }
        .weather-icon {
            width: 80px; /* Larger size for weather icon in its own column */
            height: 80px;
            /* margin-bottom: 0.5rem; Removed as container handles spacing */
        }

        .llm-content-section {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 90%;
            width: 800px; /* Wider for content */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left; /* Align text to the left */
            position: relative; /* For N5 tag positioning */
            margin-bottom: 2rem; /* Space below this card */
        }
        .llm-content-section h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .llm-generated-text {
            font-size: 1.5rem; /* text-2xl */
            color: #34495e;
            line-height: 1.8; /* Keep a consistent line height for the main text */
            text-align: center; /* Center the generated text */
            min-height: 100px; /* Ensure some height even if content is short */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Refresh button styling */
        .refresh-button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Fully rounded */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center; /* Center the button */
            margin-top: 1rem; /* Space above button */
        }
        .refresh-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* JLPT N5 Tag styling */
        .jlpt-n5-tag {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.75rem; /* Rounded corners */
            font-size: 0.875rem; /* text-sm */
            font-weight: 700;
            position: absolute; /* Position relative to parent .llm-content-section */
            top: 1.5rem; /* Adjust as needed */
            right: 1.5rem; /* Adjust as needed */
        }
        @media (max-width: 768px) {
            .jlpt-n5-tag {
                top: 1rem;
                right: 1rem;
                font-size: 0.75rem; /* Smaller on mobile */
            }
        }

        /* Geography Card Styling */
        .geography-card {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 90%;
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            position: relative;
            margin-bottom: 2rem; /* Space below this card */
        }
        .geography-card h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* Google Map container styling */
        #map {
            width: 100%;
            height: 350px; /* Fixed height for the map */
            border-radius: 0.75rem;
            margin: 0 auto; /* Center the map */
            border: 1px solid #ccc; /* Light border */
        }
        .geography-text-display {
            font-size: 1.5rem;
            color: #34495e;
            line-height: 1.8;
            min-height: 50px; /* Ensure some height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Removed Audio Card Styling */
        /* .audio-card, .audio-text-display, .play-button styles are removed */

        /* Furigana styling - REMOVED GLOBALLY */
        /* ruby and rt styles are removed as furigana will no longer be used */

        .loading-indicator {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #666;
        }
        .error-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #e74c3c; /* Red color for errors */
        }

        /* Responsive adjustments for smaller text */
        @media (max-width: 768px) {
            .combined-info-card {
                padding: 1.5rem;
                width: 100%;
            }
            .combined-info-text, .weather-icon-container {
                flex: none;
                width: 100%;
                max-width: 100%;
            }
            .combined-info-text {
                text-align: center;
            }
            .combined-info-text, .weather-icon-container {
                min-height: auto;
            }
            .combined-info-card .weather-icon {
                margin-bottom: 0;
            }
            .llm-content-section h2, .geography-card h2 {
                font-size: 1.75rem;
            }
            .llm-generated-text, .geography-text-display {
                font-size: 1.25rem;
            }
            #map {
                height: 250px; /* Adjust map height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Salutation Display -->
    <div id="salutationDisplay" class="salutation-display">
        <!-- Salutation will be inserted here by JavaScript -->
    </div>

    <!-- Combined Date and Weather Card -->
    <div class="combined-info-card">
        <div id="combinedInfoTextContainer" class="combined-info-text">
            <div class="loading-indicator">日付と天気情報を読み込み中...</div>
        </div>
        <div id="weatherIconContainer" class="weather-icon-container">
            <!-- Weather icon will be placed here by JavaScript -->
        </div>
    </div>

    <!-- LLM Generated Content Section (Frozen) -->
    <div class="llm-content-section">
        <h2>今日の日本語</h2>
        <!-- JLPT N5 Level Tag -->
        <span class="jlpt-n5-tag">JLPT N5</span>
        <div id="llmContent" class="llm-generated-text">
            <div class="loading-indicator">コンテンツを生成中...</div>
        </div>
        <!-- Refresh Button -->
        <button id="refreshButton" class="refresh-button" onclick="generateDailyJapaneseContent()">
            新しい文章を生成
        </button>
    </div>

    <!-- Japan's Geography Card -->
    <div class="geography-card">
        <h2>日本の地理</h2>
        <div id="map"></div> <!-- Google Map will be rendered here -->
        <div id="geographyTextDisplay" class="geography-text-display">
            <div class="loading-indicator">地理情報を生成中...</div>
        </div>
    </div>

    <script>
        // Function to get the current date and format it in Japanese
        function getCurrentFormattedJapaneseDate() {
            const date = new Date();
            const japaneseDateOptions = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('ja-JP', japaneseDateOptions);
        }

        // Function to update the salutation display (frozen)
        function updateSalutationDisplay() {
            const salutationElement = document.getElementById('salutationDisplay');
            const hour = new Date().getHours();
            let greeting = "こんにちは！"; // Default to Konnichiwa

            if (hour >= 5 && hour < 11) {
                greeting = "おはようございます！"; // Good morning
            } else if (hour >= 18 || hour < 5) {
                greeting = "こんばんは！"; // Good evening/night
            }
            salutationElement.textContent = greeting;
        }

        // Function to generate combined date and weather information using LLM
        async function generateCombinedDateAndWeather() {
            const combinedInfoTextContainer = document.getElementById('combinedInfoTextContainer');
            const weatherIconContainer = document.getElementById('weatherIconContainer');
            combinedInfoTextContainer.innerHTML = '<div class="loading-indicator">日付と天気情報を読み込み中...</div>';
            weatherIconContainer.innerHTML = ''; // Clear previous icon

            const openWeatherApiKey = '50104961ae75c350112b68c14da1741a'; // Your OpenWeatherMap API Key
            const city = 'Tokyo';
            const lang = 'ja';
            const units = 'metric';

            const japaneseCityNames = {
                'Tokyo': '東京',
                'Osaka': '大阪',
                'Kyoto': '京都',
            };
            const displayCityJapanese = japaneseCityNames[city] || city;

            if (!openWeatherApiKey || openWeatherApiKey === 'YOUR_OPENWEATHERMAP_API_KEY') {
                combinedInfoTextContainer.innerHTML = `<div class="error-message">天気情報を表示するにはOpenWeatherMapのAPIキーが必要です。<br>（APIキーが正しく設定されているか確認してください。）</div>`;
                console.error('OpenWeatherMap API Key is missing or invalid.');
                return;
            }

            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${openWeatherApiKey}&lang=${lang}&units=${units}`;
            
            try {
                const weatherResponse = await fetch(weatherApiUrl);
                if (!weatherResponse.ok) {
                    const errorData = await weatherResponse.json();
                    throw new Error(`HTTP error! status: ${weatherResponse.status} - ${errorData.message}`);
                }
                const weatherData = await weatherResponse.json();
                console.log('Received weather data:', weatherData);

                const temperature = weatherData.main.temp;
                const description = weatherData.weather[0].description;
                const iconCode = weatherData.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                const currentJapaneseDate = getCurrentFormattedJapaneseDate();

                // --- Use LLM to generate the combined date and weather sentence ---
                let chatHistory = [];
                const combinedPrompt = `
                    以下の情報を使って、自然で丁寧な日本語（です・ます調）で、今日の日付と天気を説明する一つの短い文章を生成してください。
                    敬語（謙譲語、尊敬語などの高度な形式）は使用しないでください。
                    ふりがなは付けないでください。

                    日付: ${currentJapaneseDate}
                    都市: ${displayCityJapanese}
                    気温: ${temperature}°C
                    天気: ${description}

                    例: 今日は2025年7月27日日曜日です。東京の天気は25度で晴れです。
                    例: 大阪は曇りで、気温は20度です。
                `;

                chatHistory.push({ role: "user", parts: [{ text: combinedPrompt }] });
                const payload = { contents: chatHistory };
                const geminiApiKey = 'AIzaSyDDULMyu3K1PB7JzJwIcWgwUbP8XEyGJ7Y'; // Your Gemini API Key
                const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;

                const geminiResponse = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const geminiResult = await geminiResponse.json(); 

                let combinedSentence = "日付と天気情報を取得できませんでした。"; // Default error message
                if (geminiResult.candidates && geminiResult.candidates.length > 0 &&
                    geminiResult.candidates[0].content && geminiResult.candidates[0].content.parts &&
                    geminiResult.candidates[0].content.parts.length > 0) {
                    combinedSentence = geminiResult.candidates[0].content.parts[0].text;
                } else {
                    console.error('LLM combined info response structure unexpected:', geminiResult);
                }
                // --- End LLM generation for combined info ---

                // Update the text container
                combinedInfoTextContainer.textContent = combinedSentence;

                // Update the icon container
                weatherIconContainer.innerHTML = `<img src="${iconUrl}" alt="${description}" class="weather-icon" onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=天気';">`;

            } catch (error) {
                console.error('日付と天気情報の取得に失敗しました:', error);
                combinedInfoTextContainer.innerHTML = `<div class="error-message">日付と天気情報の読み込み中にエラーが発生しました。<br>(${error.message})</div>`;
                weatherIconContainer.innerHTML = ''; // Clear icon on error
            }
        }

        // Function to generate daily Japanese content using LLM (frozen)
        async function generateDailyJapaneseContent() {
            const llmContentDiv = document.getElementById('llmContent');
            llmContentDiv.innerHTML = '<div class="loading-indicator">コンテンツを生成中...</div>';

            let chatHistory = [];
            // Updated prompt for more variability in content
            const prompt = `
                毎日変わる、JLPT N5レベルの日本語学習者向けの簡単な日本語の文章を一つ生成してください。
                内容は、日本の文化、季節、日常の簡単な出来事、趣味、食べ物、旅行、学校生活など、幅広いトピックから選んでください。
                特定のテーマ（例：猫）に偏らないようにしてください。
                漢字にはふりがなを付けないでください。
                N5レベルの語彙と文法のみを使用してください。
                例: 今日は晴れです。
                例: 私は毎日日本語を勉強します。
                例: 日本の夏は暑いです。
                例: ラーメンはとても美味しいです。
                例: 週末に友達と映画を見に行きます。
                文章は短く、シンプルにしてください。
                `;

            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = 'AIzaSyDDULMyu3K1PB7JzJwIcWgwUbP8XEyGJ7Y'; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json(); 

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    llmContentDiv.textContent = text;
                } else {
                    llmContentDiv.innerHTML = '<div class="error-message">コンテンツの生成に失敗しました。</div>';
                    console.error('LLM response structure unexpected:', result);
                }
            } catch (error) {
                console.error('LLMコンテンツの生成に失敗しました:', error);
                llmContentDiv.innerHTML = `<div class="error-message">コンテンツの生成中にエラーが発生しました。<br>(${error.message})</div>`;
            }
        }

        // Google Maps Initialization and Geography Display
        let map; // Declare map variable globally or in a scope accessible by initMap
        let marker; // Declare marker globally

        function initMap() {
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Map element not found!');
                return;
            }

            // Default center of Japan
            const defaultCenter = { lat: 36.2048, lng: 138.2529 }; 

            map = new google.maps.Map(mapElement, {
                center: defaultCenter,
                zoom: 5.5, // Adjust zoom level as needed
                mapTypeControl: false, // Hide map type control
                streetViewControl: false, // Hide street view control
                fullscreenControl: false, // Hide fullscreen control
                zoomControl: true, // Show zoom controls
                gestureHandling: 'cooperative' // For better mobile experience
            });

            // Call displayJapanGeography after map is initialized
            displayJapanGeography();
        }

        async function displayJapanGeography() {
            const geographyTextDisplay = document.getElementById('geographyTextDisplay');
            geographyTextDisplay.innerHTML = '<div class="loading-indicator">地理情報を生成中...</div>';
            
            // Clear existing marker if any
            if (marker) {
                marker.setMap(null);
            }

            // Predefined list of Japanese geographical locations with latitude and longitude
            const japaneseGeographyLocations = [
                { name: "富士山", lat: 35.3606, lng: 138.7292, fact: "日本で一番高い山です。" }, // Mount Fuji
                { name: "東京", lat: 35.6895, lng: 139.6917, fact: "日本の首都です。" }, // Tokyo
                { name: "大阪", lat: 34.6937, lng: 135.5023, fact: "西日本の大きな都市です。" }, // Osaka
                { name: "北海道", lat: 43.2209, lng: 142.8637, fact: "日本の北にある大きな島です。" }, // Hokkaido (center of Hokkaido)
                { name: "沖縄", lat: 26.2124, lng: 127.6809, fact: "日本の南にある島です。" }, // Okinawa (Naha)
                { name: "琵琶湖", lat: 35.2000, lng: 136.0833, fact: "日本で一番大きい湖です。" }, // Lake Biwa
                { name: "瀬戸内海", lat: 34.0000, lng: 133.5000, fact: "本州と四国の間の海です。" }, // Seto Inland Sea (approx center)
                { name: "九州", lat: 32.8000, lng: 130.8000, fact: "日本の南西にある島です。" }, // Kyushu (Kumamoto area)
                { name: "東北地方", lat: 39.0000, lng: 140.5000, fact: "日本の北東の地域です。" }, // Tohoku Region (approx center)
            ];

            // Select a random location
            const randomIndex = Math.floor(Math.random() * japaneseGeographyLocations.length);
            const selectedLocation = japaneseGeographyLocations[randomIndex];

            // Add marker to the map
            const locationCoords = { lat: selectedLocation.lat, lng: selectedLocation.lng };
            marker = new google.maps.Marker({
                position: locationCoords,
                map: map, // Use the globally available map object
                title: selectedLocation.name // Title on hover
            });

            // Center the map on the marker
            map.setCenter(locationCoords);
            map.setZoom(8); // Zoom in on the specific location

            let chatHistory = [];
            const prompt = `
                日本の地理に関する短い文章を、JLPT N5レベルの日本語（です・ます調）で生成してください。
                以下の情報を使って、自然な文章にしてください。
                敬語（謙譲語、尊敬語などの高度な形式）は使用しないでください。
                ふりがなは付けないでください。

                場所: ${selectedLocation.name}
                事実: ${selectedLocation.fact}

                例: 富士山は日本で一番高い山です。
                例: 東京は日本の首都です。
                例: 北海道は日本の北にある大きな島です。
                文章は短く、シンプルにしてください。
                `;

            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const geminiApiKey = 'AIzaSyDDULMyu3K1PB7JzJwIcWgwUbP8XEyGJ7Y'; // Your Gemini API Key
            const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;

            try {
                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTPエラー！ステータス: ${response.status} - ${errorData.error ? errorData.error.message : '不明なエラー'}`);
                }
                const result = await response.json();

                let generatedText = "地理情報を生成できませんでした。";
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    generatedText = result.candidates[0].content.parts[0].text;
                } else {
                    console.error('LLM geography content response structure unexpected:', result);
                    generatedText = 'LLMからの応答が期待された形式ではありませんでした。';
                }
                geographyTextDisplay.textContent = generatedText;

            } catch (error) {
                console.error('地理コンテンツの生成に失敗しました:', error);
                geographyTextDisplay.innerHTML = `<div class="error-message">地理情報の読み込み中にエラーが発生しました。<br>(${error.message})</div>`;
                // Remove marker on error
                if (marker) {
                    marker.setMap(null);
                }
            }
        }


        // Callback function for Google Maps API (needs to be global)
        window.initMap = initMap;

        // Load Google Maps API script dynamically
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyB-p8TAwrL8JVatttUFATPL7eWGKosMCKY&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }


        // Call all functions when the page loads
        window.onload = () => {
            updateSalutationDisplay(); // Salutation first
            generateCombinedDateAndWeather(); // Combined date and weather
            generateDailyJapaneseContent(); // LLM generated content (frozen)
            loadGoogleMapsScript(); // Load Google Maps API and then initialize map/geography
        };
    </script>
    <!-- Google Maps API script is loaded dynamically by loadGoogleMapsScript() -->
</body>
</html>
