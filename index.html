<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語学習アプリ</title> <!-- Japanese title: Japanese Learning App -->
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column; /* Allow vertical stacking of content */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* Styling for the top salutation */
        .salutation-display {
            font-size: 2.5rem; /* Larger text for salutation */
            font-weight: 800; /* Extra bold */
            color: #3498db; /* Bright blue */
            margin-bottom: 2rem; /* Space below salutation */
            text-align: center;
            padding: 1rem 0;
            width: 100%; /* Full width */
        }
        @media (max-width: 640px) {
            .salutation-display {
                font-size: 2rem;
            }
        }

        /* Container for side-by-side date and weather cards */
        .date-weather-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            gap: 1.5rem; /* Space between cards */
            margin-bottom: 2rem; /* Space below this container */
            width: 100%; /* Full width for the container */
            max-width: 800px; /* Max width for larger screens */
        }

        /* Common card styling for date and weather */
        .info-card {
            background-color: #ffffff; /* White background for the card */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 1.5rem; /* More rounded corners */
            padding: 2.5rem; /* Generous padding */
            text-align: center;
            flex: 1; /* Allow cards to grow and shrink */
            min-width: 280px; /* Minimum width before wrapping */
            max-width: 48%; /* Max width to allow side-by-side on larger screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.75rem; /* Space between elements inside cards */
        }
        @media (max-width: 768px) {
            .info-card {
                max-width: 90%; /* Stack on smaller screens */
                width: 100%;
            }
        }

        .date-display-text {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #2c3e50; /* Dark blue-gray for date */
        }
        .weather-display-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600;
            color: #28a745; /* Green for weather */
        }
        .weather-display-text img {
            width: 50px; /* Size for weather icon */
            height: 50px;
        }

        .news-section {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 90%;
            width: 800px; /* Wider for news content */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left; /* Align news text to the left */
        }
        .news-section h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .news-article {
            border-bottom: 1px solid #e0e7eb; /* Light separator */
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .news-article:last-child {
            border-bottom: none; /* No border for the last article */
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .news-article h3 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700;
            color: #34495e; /* Slightly darker blue-gray for headlines */
            margin-bottom: 0.75rem;
        }
        .news-article p {
            font-size: 1.125rem; /* text-lg */
            color: #555;
            line-height: 1.6;
        }
        /* Furigana styling */
        ruby {
            ruby-align: center;
        }
        rt {
            font-size: 0.75em; /* Smaller font for furigana */
            color: #888; /* Lighter color for furigana */
            user-select: none; /* Prevent selection of furigana */
        }
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #666;
        }
        .error-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #e74c3c; /* Red color for errors */
        }

        /* Responsive adjustments for smaller text */
        @media (max-width: 768px) {
            .news-section h2 {
                font-size: 1.75rem;
            }
            .news-article h3 {
                font-size: 1.25rem;
            }
            .news-article p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Salutation Display -->
    <div id="salutationDisplay" class="salutation-display">
        <!-- Salutation will be inserted here by JavaScript -->
    </div>

    <!-- Container for Date and Weather Cards (side-by-side) -->
    <div class="date-weather-container">
        <!-- Date Card -->
        <div id="dateCard" class="info-card">
            <div id="dateDisplay" class="date-display-text">
                <!-- Japanese date will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Weather Card -->
        <div id="weatherCard" class="info-card">
            <div id="weatherDisplay" class="weather-display-text">
                <div class="loading-indicator">天気情報を読み込み中... (Loading weather info...)</div>
            </div>
        </div>
    </div>

    <div class="news-section">
        <h2>NHKニュース・ウェブ・イージー (やさしい日本語)</h2> <!-- NHK News Web Easy (Easy Japanese) -->
        <div id="newsContent">
            <div class="loading-indicator">ニュースを読み込み中... (Loading news...)</div>
        </div>
    </div>

    <script>
        // Function to get the current date and format it in Japanese
        function getCurrentFormattedJapaneseDate() {
            const date = new Date();
            const japaneseDateOptions = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('ja-JP', japaneseDateOptions);
        }

        // Function to update the date display
        function updateDateDisplay() {
            const japaneseDate = getCurrentFormattedJapaneseDate();
            const dateElement = document.getElementById('dateDisplay');
            // Format: "今は [日付] です。"
            dateElement.textContent = `今は${japaneseDate}です。`;
        }

        // Function to update the salutation display
        function updateSalutationDisplay() {
            const salutationElement = document.getElementById('salutationDisplay');
            const hour = new Date().getHours();
            let greeting = "こんにちは！"; // Default to Konnichiwa

            if (hour >= 5 && hour < 11) {
                greeting = "おはようございます！"; // Good morning
            } else if (hour >= 18 || hour < 5) {
                greeting = "こんばんは！"; // Good evening/night
            }
            salutationElement.textContent = greeting;
        }

        // Function to fetch and display NHK News Web Easy articles
        async function fetchNHKNews() {
            const newsContentDiv = document.getElementById('newsContent');
            newsContentDiv.innerHTML = '<div class="loading-indicator">ニュースを読み込み中... (Loading news...)</div>'; // Show loading

            const nhkNewsUrl = 'https://www3.nhk.or.jp/news/easy/news-list.json';
            // Using a CORS proxy. Public proxies can be unreliable.
            const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(nhkNewsUrl)}`;
            console.log('Fetching news from proxy:', proxyUrl); // Log the proxy URL

            try {
                const response = await fetch(proxyUrl);
                console.log('Proxy response status:', response.status); // Log the response status

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const newsData = await response.json();
                console.log('Received news data:', newsData); // Log the full news data to inspect its structure

                // Clear loading indicator
                newsContentDiv.innerHTML = '';

                // Display the first 3 articles
                const articlesToDisplay = newsData.slice(0, 3);

                if (articlesToDisplay.length === 0) {
                    newsContentDiv.innerHTML = '<div class="error-message">ニュースが見つかりませんでした。(No news found.)</div>';
                    return;
                }

                articlesToDisplay.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'news-article';

                    // Check if title_with_ruby exists, otherwise use plain title or a fallback
                    const articleTitle = article.title_with_ruby || article.title || 'タイトルなし (No Title)';

                    const titleElement = document.createElement('h3');
                    titleElement.innerHTML = articleTitle; // Use innerHTML to render ruby tags

                    const linkElement = document.createElement('a');
                    linkElement.href = `https://www3.nhk.or.jp/news/easy/${article.news_id}/${article.news_id}.html`;
                    linkElement.target = '_blank';
                    linkElement.className = 'text-blue-500 hover:underline text-sm block mt-2';
                    linkElement.innerHTML = '<ruby>元<rt>もと</rt></ruby>の<ruby>記事<rt>きじ</rt></ruby>を<ruby>読<rt>よ</rt></ruby>む';

                    articleDiv.appendChild(titleElement);
                    articleDiv.appendChild(linkElement);

                    newsContentDiv.appendChild(articleDiv);
                });

            } catch (error) {
                console.error('ニュースの取得に失敗しました:', error);
                newsContentDiv.innerHTML = `<div class="error-message">ニュースの読み込み中にエラーが発生しました。<br>(${error.message})<br>公共のプロキシは信頼性が低い場合があります。より安定した解決策にはバックエンドサーバーが必要です。(Error loading news. Public proxies can be unreliable. A more stable solution requires a backend server.)<br>ブラウザのコンソールを確認してください。(Check browser console.)</div>`;
            }
        }

        // Function to fetch and display weather information
        async function fetchWeather() {
            const weatherDisplayDiv = document.getElementById('weatherDisplay');
            const apiKey = '50104961ae75c350112b68c14da1741a'; // Your OpenWeatherMap API Key
            const city = 'Tokyo'; // You can change this to any city, e.g., 'Osaka', 'Kyoto'
            const lang = 'ja'; // For Japanese weather description
            const units = 'metric'; // For Celsius temperature

            // Mapping for city names to Japanese with furigana
            const japaneseCityNames = {
                'Tokyo': { kanji: '東京', furigana: 'とうきょう' },
                'Osaka': { kanji: '大阪', furigana: 'おおさか' },
                'Kyoto': { kanji: '京都', furigana: 'きょうと' },
                // Add more cities as needed
            };

            if (!apiKey || apiKey === 'YOUR_OPENWEATHERMAP_API_KEY') {
                weatherDisplayDiv.innerHTML = `<div class="error-message">天気情報を表示するにはOpenWeatherMapのAPIキーが必要です。<br>（APIキーが正しく設定されているか確認してください。）</div>`;
                console.error('OpenWeatherMap API Key is missing or invalid. Please ensure it is correctly entered and active.');
                return;
            }

            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=${lang}&units=${units}`;
            
            try {
                const response = await fetch(weatherApiUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401) {
                        throw new Error(`APIキーが無効か、まだ有効になっていません。OpenWeatherMapのウェブサイトでキーを確認してください。(${errorData.message})`);
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.message}`);
                }
                const weatherData = await response.json();
                console.log('Received weather data:', weatherData);

                const temperature = weatherData.main.temp;
                const description = weatherData.weather[0].description;
                const iconCode = weatherData.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                // Get Japanese city name and furigana
                const displayCity = japaneseCityNames[city] || { kanji: city, furigana: '' }; // Fallback if city not in map

                weatherDisplayDiv.innerHTML = `
                    <p><ruby>${displayCity.kanji}<rt>${displayCity.furigana}</rt></ruby>の天気</p>
                    <img src="${iconUrl}" alt="${description}" onerror="this.onerror=null;this.src='https://placehold.co/50x50/cccccc/ffffff?text=天気';">
                    <p>${temperature}°C</p>
                    <p>${description}</p>
                `;
            } catch (error) {
                console.error('天気情報の取得に失敗しました:', error);
                weatherDisplayDiv.innerHTML = `<div class="error-message">天気情報の読み込み中にエラーが発生しました。<br>(${error.message})</div>`;
            }
        }

        // Call all functions when the page loads
        window.onload = () => {
            updateSalutationDisplay(); // New: Call salutation function first
            updateDateDisplay(); // Updated: Call date function
            fetchNHKNews();
            fetchWeather();
        };
    </script>
</body>
</html>
