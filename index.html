<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語学習アプリ</title> <!-- Japanese title: Japanese Learning App -->
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column; /* Allow vertical stacking of content */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        /* Styling for the top salutation */
        .salutation-display {
            font-size: 2.5rem; /* Larger text for salutation */
            font-weight: 800; /* Extra bold */
            color: #3498db; /* Bright blue */
            margin-bottom: 2rem; /* Space below salutation */
            text-align: center;
            padding: 1rem 0;
            width: 100%; /* Full width */
        }
        @media (max-width: 640px) {
            .salutation-display {
                font-size: 2rem;
            }
        }

        /* Container for side-by-side date and weather cards */
        .date-weather-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            gap: 1.5rem; /* Space between cards */
            margin-bottom: 2rem; /* Space below this container */
            width: 100%; /* Full width for the container */
            max-width: 800px; /* Max width for larger screens */
        }

        /* Common card styling for date and weather */
        .info-card {
            background-color: #ffffff; /* White background for the card */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 1.5rem; /* More rounded corners */
            padding: 2.5rem; /* Generous padding */
            text-align: center;
            flex: 1; /* Allow cards to grow and shrink */
            min-width: 280px; /* Minimum width before wrapping */
            max-width: 48%; /* Max width to allow side-by-side on larger screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.75rem; /* Space between elements inside cards */
        }
        @media (max-width: 768px) {
            .info-card {
                max-width: 90%; /* Stack on smaller screens */
                width: 100%;
            }
        }

        .date-display-text {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #2c3e50; /* Dark blue-gray for date */
        }
        .weather-display-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600;
            color: #28a745; /* Green for weather */
        }
        .weather-display-text img {
            width: 50px; /* Size for weather icon */
            height: 50px;
        }

        .llm-content-section {
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 90%;
            width: 800px; /* Wider for content */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left; /* Align text to the left */
            position: relative; /* For N5 tag positioning */
        }
        .llm-content-section h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 800;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .llm-generated-text {
            font-size: 1.5rem; /* text-2xl */
            color: #34495e;
            line-height: 1.8; /* Keep a consistent line height for the main text */
            text-align: center; /* Center the generated text */
            min-height: 100px; /* Ensure some height even if content is short */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Refresh button styling */
        .refresh-button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Fully rounded */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center; /* Center the button */
            margin-top: 1rem; /* Space above button */
        }
        .refresh-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* JLPT N5 Tag styling */
        .jlpt-n5-tag {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.75rem; /* Rounded corners */
            font-size: 0.875rem; /* text-sm */
            font-weight: 700;
            position: absolute; /* Position relative to parent .llm-content-section */
            top: 1.5rem; /* Adjust as needed */
            right: 1.5rem; /* Adjust as needed */
        }
        @media (max-width: 768px) {
            .jlpt-n5-tag {
                top: 1rem;
                right: 1rem;
                font-size: 0.75rem; /* Smaller on mobile */
            }
        }

        /* Furigana styling - REMOVED */
        /* ruby and rt styles are removed as furigana will no longer be generated */

        .loading-indicator {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #666;
        }
        .error-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: #e74c3c; /* Red color for errors */
        }

        /* Responsive adjustments for smaller text */
        @media (max-width: 768px) {
            .llm-content-section h2 {
                font-size: 1.75rem;
            }
            .llm-generated-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Salutation Display -->
    <div id="salutationDisplay" class="salutation-display">
        <!-- Salutation will be inserted here by JavaScript -->
    </div>

    <!-- Container for Date and Weather Cards (side-by-side) -->
    <div class="date-weather-container">
        <!-- Date Card -->
        <div id="dateCard" class="info-card">
            <div id="dateDisplay" class="date-display-text">
                <!-- Japanese date will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Weather Card -->
        <div id="weatherCard" class="info-card">
            <div id="weatherDisplay" class="weather-display-text">
                <div class="loading-indicator">天気情報を読み込み中... (Loading weather info...)</div>
            </div>
        </div>
    </div>

    <!-- LLM Generated Content Section -->
    <div class="llm-content-section">
        <h2>今日の日本語 (Today's Japanese)</h2>
        <!-- JLPT N5 Level Tag -->
        <span class="jlpt-n5-tag">JLPT N5</span>
        <div id="llmContent" class="llm-generated-text">
            <div class="loading-indicator">コンテンツを生成中... (Generating content...)</div>
        </div>
        <!-- Refresh Button -->
        <button id="refreshButton" class="refresh-button" onclick="generateDailyJapaneseContent()">
            新しい文章を生成 (Generate New Sentence)
        </button>
    </div>

    <script>
        // Function to get the current date and format it in Japanese
        function getCurrentFormattedJapaneseDate() {
            const date = new Date();
            const japaneseDateOptions = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('ja-JP', japaneseDateOptions);
        }

        // Function to update the date display
        function updateDateDisplay() {
            const japaneseDate = getCurrentFormattedJapaneseDate();
            const dateElement = document.getElementById('dateDisplay');
            // Format: "今は [日付] です。"
            dateElement.textContent = `今は${japaneseDate}です。`;
        }

        // Function to update the salutation display
        function updateSalutationDisplay() {
            const salutationElement = document.getElementById('salutationDisplay');
            const hour = new Date().getHours();
            let greeting = "こんにちは！"; // Default to Konnichiwa

            if (hour >= 5 && hour < 11) {
                greeting = "おはようございます！"; // Good morning
            } else if (hour >= 18 || hour < 5) {
                greeting = "こんばんは！"; // Good evening/night
            }
            salutationElement.textContent = greeting;
        }

        // Function to fetch and display weather information
        async function fetchWeather() {
            const weatherDisplayDiv = document.getElementById('weatherDisplay');
            const apiKey = '50104961ae75c350112b68c14da1741a'; // Your OpenWeatherMap API Key
            const city = 'Tokyo'; // You can change this to any city, e.g., 'Osaka', 'Kyoto'
            const lang = 'ja'; // For Japanese weather description
            const units = 'metric'; // For Celsius temperature

            // Mapping for city names to Japanese with furigana
            const japaneseCityNames = {
                'Tokyo': { kanji: '東京', furigana: 'とうきょう' },
                'Osaka': { kanji: '大阪', furigana: 'おおさか' },
                'Kyoto': { kanji: '京都', furigana: 'きょうと' },
                // Add more cities as needed
            };

            if (!apiKey || apiKey === 'YOUR_OPENWEATHERMAP_API_KEY') {
                weatherDisplayDiv.innerHTML = `<div class="error-message">天気情報を表示するにはOpenWeatherMapのAPIキーが必要です。<br>（APIキーが正しく設定されているか確認してください。）</div>`;
                console.error('OpenWeatherMap API Key is missing or invalid. Please ensure it is correctly entered and active.');
                return;
            }

            const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=${lang}&units=${units}`;
            
            try {
                const response = await fetch(weatherApiUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401) {
                        throw new Error(`APIキーが無効か、まだ有効になっていません。OpenWeatherMapのウェブサイトでキーを確認してください。(${errorData.message})`);
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.message}`);
                }
                const weatherData = await response.json();
                console.log('Received weather data:', weatherData);

                const temperature = weatherData.main.temp;
                const description = weatherData.weather[0].description;
                const iconCode = weatherData.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                // Get Japanese city name and furigana
                const displayCity = japaneseCityNames[city] || { kanji: city, furigana: '' }; // Fallback if city not in map

                // For weather, we still use ruby tags for city name as it's a fixed string
                weatherDisplayDiv.innerHTML = `
                    <p><ruby>${displayCity.kanji}<rt>${displayCity.furigana}</rt></ruby>の天気</p>
                    <img src="${iconUrl}" alt="${description}" onerror="this.onerror=null;this.src='https://placehold.co/50x50/cccccc/ffffff?text=天気';">
                    <p>${temperature}°C</p>
                    <p>${description}</p>
                `;
            } catch (error) {
                console.error('天気情報の取得に失敗しました:', error);
                weatherDisplayDiv.innerHTML = `<div class="error-message">天気情報の読み込み中にエラーが発生しました。<br>(${error.message})</div>`;
            }
        }

        // Function to generate daily Japanese content using LLM
        async function generateDailyJapaneseContent() {
            const llmContentDiv = document.getElementById('llmContent');
            llmContentDiv.innerHTML = '<div class="loading-indicator">コンテンツを生成中... (Generating content...)</div>';

            let chatHistory = [];
            // IMPORTANT: Modified prompt to NOT include ruby tags for the main content
            const prompt = `
                毎日変わる、JLPT N5レベルの日本語学習者向けの簡単な日本語の文章を一つ生成してください。
                内容は、日本の文化、季節、または日常の簡単な出来事に関するものです。
                漢字にはふりがなを付けないでください。
                N5レベルの語彙と文法のみを使用してください。
                例: 今日は晴れです。
                例: 私は毎日日本語を勉強します。
                文章は短く、シンプルにしてください。
                `;

            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will automatically provide this API key for LLM calls.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    // Use textContent to ensure no HTML rendering, just plain text
                    llmContentDiv.textContent = text;
                } else {
                    llmContentDiv.innerHTML = '<div class="error-message">コンテンツの生成に失敗しました。(Failed to generate content.)</div>';
                    console.error('LLM response structure unexpected:', result);
                }
            } catch (error) {
                console.error('LLMコンテンツの生成に失敗しました:', error);
                llmContentDiv.innerHTML = `<div class="error-message">コンテンツの生成中にエラーが発生しました。<br>(${error.message})</div>`;
            }
        }

        // Call all functions when the page loads
        window.onload = () => {
            updateSalutationDisplay(); // Salutation first
            updateDateDisplay(); // Date in its card
            fetchWeather(); // Weather in its card
            generateDailyJapaneseContent(); // LLM generated content
        };
    </script>
</body>
</html>
